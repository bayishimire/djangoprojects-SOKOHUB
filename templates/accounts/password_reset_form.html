{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Reset Your Password</h2>
    <p>Enter your email to receive a reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
