{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ product.name }}</h2>

    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail mb-3" style="max-width:300px;">
    {% endif %}

    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Stock:</strong> {{ product.stock }}</p>

    {% if product.stock > 0 %}
        <a href="{% url 'checkout' product.id %}" class="btn btn-success">Buy Now</a>
    {% else %}
        <button class="btn btn-secondary" disabled>Out of Stock</button>
    {% endif %}

    <a href="{% url 'product_list' %}" class="btn btn-primary mt-2">Back to Products</a>
</div>
{% endblock %}
